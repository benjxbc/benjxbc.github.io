<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Your Name - Gaming Bio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Background screenshot -->
  <div class="background"></div>

  <div class="container">
    <!-- Profile section -->
    <img src="your-photo.jpg" class="profile-img" alt="Your Name">
    <h1>Your Name</h1>
    <p>Your tagline or short bio</p>

    <!-- Social Links -->
    <div class="buttons">
      <a href="https://instagram.com/yourname" class="btn"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://youtube.com/yourchannel" class="btn"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://twitter.com/yourname" class="btn"><i class="fab fa-twitter"></i> Twitter</a>
    </div>

    <!-- Game cards -->
    <div class="games">
      <div class="game-card">
        <img src="dota2-rank.png" alt="Dota 2 Rank" class="game-icon">
        <h3>Dota 2</h3>
        <p>Rank: Divine</p>
      </div>
      <div class="game-card">
        <img src="valorant-rank.png" alt="Valorant Rank" class="game-icon">
        <h3>Valorant</h3>
        <p>Rank: Immortal</p>
      </div>
    </div>
  </div>
</body>
</html>
